<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href='{% static "css/stylev0.1.1.css" %}'>
   
</head>
<body>
    <div class="nav-bar">
        <div class="nav-bar-item" id="img-nome">
            <img src='{% static "imgs/perfil.jpg" %}' alt="foto de perfil" id="foto-perfil">
            <h2 class="Meu nome">Samuel Araújo</h2>
        </div>
        <div class="nav-bar-item">
            <h1>{{post.title}}</h1>
        </div>
        <div class="nav-bar-item" id="materias">
            <img src='{% static "imgs/icons8-cardápio-96.png" %}' alt="ícone das matéria" id="menu">
            <div class="dropdown">
                <span id="selected-option">Selecione uma opção</span>
                <ul class="materias-list">
                    {% for materia in materias %}
                        <li data-value="{{materia.id}}">{{materia.nome}} {{materia.semestreAno}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        {{post.media}}
        {{post.as_p}}
        {{post.body | safe}}
    </div>
    <script src='{% static "js/index.js" %}'></script>
    
</body>

<footer>
    <a target="_blank" href="https://icons8.com/icon/QuqCq2hSSMYX/card%C3%A1pio">Cardápio</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
</footer>
</html>
